<div class="p-6 space-y-6 bg-white">
  <div
    class="relative flex items-center justify-center py-4 border-b border-gray-200"
  >
    <a
      routerLink="/"
      class="absolute left-4 text-gray-600 hover:text-lime-500 transition"
      aria-label="Back to Home"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 12l8.25-8.25c.6-.6 1.57-.6 2.17 0L21 12m-1.5 0V19.5a1.5 1.5 0 01-1.5 1.5H6a1.5 1.5 0 01-1.5-1.5V12m12 0h-3v4.5h-3V12H6"
        />
      </svg>
    </a>

    <h1 class="text-4xl font-extrabold text-black tracking-tight">Carts</h1>
  </div>

  <ng-container *ngIf="loading(); else cartView">
    <div class="flex justify-center items-center py-24">
      <div
        class="w-16 h-16 border-8 border-lime-500 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
  </ng-container>

  <ng-template #cartView>
    <app-cart-detail
      *ngIf="selectedCart"
      [cart]="selectedCart"
      [user]="getUser(selectedCart.userId)"
      [productMap]="getProductMap()"
      (close)="onSelectCart(selectedCart)"
    />

    <div
      class="max-w-screen-xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <app-cart-card
        *ngFor="let cart of carts"
        [cart]="cart"
        [user]="getUser(cart.userId)"
        (select)="onSelectCart(cart)"
      />
    </div>
  </ng-template>
</div>
