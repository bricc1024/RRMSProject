<div
  class="bg-white border border-gray-200 rounded-xl p-4 hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer"
  (click)="onSelect()"
>
  <h2 class="text-lg font-semibold text-black mb-2 truncate">
    {{ product().name }}
  </h2>

  <p class="text-sm text-gray-500 mb-1">Category: {{ product().category }}</p>
  <p class="text-sm text-gray-500 mb-1">Price: ${{ product().price }}</p>
  <p class="text-sm text-gray-500">In Stock: {{ product().stock }}</p>
</div>
