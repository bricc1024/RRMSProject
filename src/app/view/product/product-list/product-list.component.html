<div class="p-6 space-y-6">
  <div
    class="relative flex items-center justify-center py-4 border-b border-gray-200"
  >
    <a
      routerLink="/"
      class="absolute left-4 text-gray-600 hover:text-blue-600 transition"
      aria-label="Back to Home"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 12l8.25-8.25c.6-.6 1.57-.6 2.17 0L21 12m-1.5 0V19.5a1.5 1.5 0 01-1.5 1.5H6a1.5 1.5 0 01-1.5-1.5V12m12 0h-3v4.5h-3V12H6"
        />
      </svg>
    </a>

    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
      Products
    </h1>
  </div>

  <app-product-detail
    *ngIf="selectedProduct()"
    [product]="selectedProduct()!"
    (close)="handleCloseDetail()"
  ></app-product-detail>

  <app-product-form
    *ngIf="showForm()"
    (save)="handleProductSave($event)"
    (close)="showForm.set(false)"
  ></app-product-form>

  <ng-container *ngIf="products$ | async as products">
    <div
      class="max-w-screen-xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
        (select)="handleSelect(product)"
      ></app-product-card>

      <div
        class="flex items-center justify-center border-2 border-dashed border-blue-400 rounded-2xl p-6 text-blue-600 cursor-pointer hover:bg-blue-50 transition"
        (click)="toggleForm()"
      >
        <span class="text-4xl font-bold">+</span>
      </div>
    </div>
  </ng-container>
</div>
